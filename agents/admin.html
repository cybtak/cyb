<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Agents</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .container {
            max-width: 600px;
            padding: 40px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
        }

        p {
            color: #555;
            margin-bottom: 1em;
            line-height: 1.6;
        }

        .btn {
            display: inline-block;
            padding: 12px 24px;
            background-color: #007BFF;
            color: #fff;
            border: 2px solid #007BFF;
            border-radius: 5px;
            text-decoration: none;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .btn:hover {
            background-color: #0056b3;
            border-color: #0056b3;
            transform: translateY(-2px);
        }

        .footer {
            margin-top: 40px;
            font-size: 14px;
            color: #999;
        }

        .footer a {
            color: #555;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .footer a:hover {
            color: #007BFF;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Welcome to the Agent Page</h1>
        <p>Manage and view information related to administrators.</p>
        <a href="allusers.html" class="btn">View All Users</a>
        <a href="allrequest.html" class="btn">View All Requests</a>
        <a href="allfancy.html" class="btn">View Fancy Number Requests</a><br><br>
        <a href="adlogin.html" class="btn">Logout</a>
    </div>
    <div class="footer">
        <p>Developed by sim services</a></p>
    </div>
</body>

</html>
