<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=0.0">
    <title>All Requests</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        h1 {
            color: #333;
            font-size: 2em;
        }

        table {
            border-collapse: collapse;
            width: 90%;
            max-width: 800px;
            margin-top: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        th,
        td {
            border: 1px solid #ddd;
            padding: 1em;
            text-align: left;
        }

        td:last-child {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .delete-btn,
        .complete-btn,
        .search-btn {
            padding: 0.5em 1em;
            margin: 0.2em;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .delete-btn {
            background-color: #dc3545;
            color: white;
        }

        .complete-btn {
            background-color: #28a745;
            color: white;
        }

        .search-btn {
            background-color: #007bff;
            color: white;
        }

        .delete-btn:hover,
        .complete-btn:hover,
        .search-btn:hover {
            opacity: 0.9;
        }

        .search-container {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        @media screen and (max-width: 600px) {
            h1 {
                font-size: 1.5em;
            }

            table {
                width: 100%;
            }
        }
    </style>
</head>

<body>
    <label for="refreshSwitch">Auto Refresh:</label>
    <label class="switch">
        <input type="checkbox" id="refreshSwitch" checked> <!-- Set default as checked -->
        <span class="slider"></span>
    </label>

    <script>
        // Function to refresh the page
        function refreshPage() {
            location.reload();
        }

        // Function to toggle auto-refresh
        function toggleRefresh() {
            var refreshSwitch = document.getElementById("refreshSwitch");
            if (refreshSwitch.checked) {
                // Start auto-refresh
                refreshInterval = setInterval(refreshPage, 20000); // Refresh every 10 seconds (10000 milliseconds)
                localStorage.setItem("refreshEnabled", "true"); // Store state in local storage
            } else {
                // Stop auto-refresh
                clearInterval(refreshInterval);
                localStorage.setItem("refreshEnabled", "false"); // Store state in local storage
            }
        }

        // Event listener for switch change
        document.getElementById("refreshSwitch").addEventListener("change", toggleRefresh);

        // Initial toggle state based on local storage
        if (localStorage.getItem("refreshEnabled") === "true") {
            toggleRefresh(); // Enable auto-refresh if previously enabled
        }
    </script>
    <h1>Sim Requests</h1>

    <div class="search-container">
        <input type="text" id="searchInput" placeholder="Search...">
        <button id="searchBtn" class="search-btn">Search</button>
    </div>

    <table id="requestDetails">
        <thead>
            <tr>
                <th>#</th>
                <th>Name</th>
                <th>Username</th>
                <th>Telecom Provider</th>
                <th>Request Type</th>
                <th>Address</th>
                <th>Phone Number</th>
                <th>Pincode</th>
                <th>User ID</th>
                <th>Status</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            <!-- Table rows will be dynamically added here -->
        </tbody>
    </table>

    <script type="module" src="allrequest.js"></script>
</body>

</html>
