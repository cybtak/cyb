<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Login</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* styles.css */

        body {
            background-image: url('image.png'); /* Replace 'path/to/your/background-image.jpg' with the actual path to your image file */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            font-family: Arial, sans-serif; /* You can adjust the font-family as needed */
            margin: 0;
            padding: 0;
        }

        .container {
            width: 300px;
            margin: auto;
            text-align: center;
            margin-top: 100px; /* Adjust the margin-top value to position the form vertically */
        }

        .forgot-password-container {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(255, 255, 255, 0.9);
            padding: 0px;
            border-radius: 0px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
            width: 369px; /* Increased width */
            z-index: 9999;
        }

        .close-button {
            position: absolute;
            top: 10px;
            right: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>User Login</h2>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="text" id="email" name="email">
        </div>
        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password">
        </div>
        <div class="form-group">
            <input type="submit" value="Login" id="login_btn">
        </div>
        <p id="successMessage"></p>
        <p><a href="#" id="forgotPasswordLink">Forgot Password?</a></p>
        <p>Don't have an account? <a href="registration.html">Register</a></p>
    </div>

    <!-- Forgot Password Container -->
    <div class="forgot-password-container" id="forgotPasswordContainer">
        <span class="close-button" onclick="closeForgotPassword()">X</span>
        <iframe src="resetpass.html" width="100%" height="100%"></iframe>
    </div>

    <script>
        function openForgotPassword() {
            document.getElementById("forgotPasswordContainer").style.display = "block";
        }

        function closeForgotPassword() {
            document.getElementById("forgotPasswordContainer").style.display = "none";
        }

        document.getElementById("forgotPasswordLink").addEventListener("click", function(event) {
            event.preventDefault();
            openForgotPassword();
        });
    </script>
    <script type="module" src="login_js.js"></script>
</body>
</html>
