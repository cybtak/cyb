<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Fancy Requests</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        h1 {
            color: #333;
        }

        table {
            border-collapse: collapse;
            width: 100%;
            max-width: 800px;
            margin-top: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        th,
        td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }

        .delete-btn {
            cursor: pointer;
            background-color: #dc3545;
            color: white;
            border: none;
            border-radius: 4px;
            padding: 6px 12px;
            margin-right: 5px;
        }

        .delete-btn:hover {
            background-color: #c82333;
        }

        .complete-btn {
            cursor: pointer;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            padding: 6px 12px;
            margin-right: 5px;
        }

        .complete-btn:hover {
            background-color: #218838;
        }
        
    </style>
</head>

<body>

    <h1>Fancy Requests</h1>

    <!-- Add a search input field -->
    <input type="text" id="searchInput" placeholder="Search...">

    <table id="requestDetails">
        <!-- Table header -->
        <thead>
            <tr>
                <th>#</th>
                <th>Name</th>
                <th>Username</th>
                <th>fancy number selected</th>
                <th>fancy number selected</th>
                <th>Address</th>
                <th>Phone Number</th>
                <th>Pincode</th>
                <th>User ID</th>
                <th>Status</th>
                <th>Action</th>
            </tr>
        </thead>
        <!-- Table body -->
        <tbody>
            <!-- Table rows will be dynamically added here -->
        </tbody>
    </table>

    <script type="module" src="allfancy.js"></script>
</body>

</html>
