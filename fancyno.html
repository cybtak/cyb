<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fancy Request Form</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-image: url('fancybg.jpg'); /* Replace 'background-image.jpg' with your image file */
            background-size: cover;
            background-position: center;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        div {
            background-color: hwb(0 31% 20% / 0.8);
            border-radius: 8px;
            box-shadow: 0 0 60px rgba(0, 0, 0, 0.3);
            padding: 30px;
            width: 400px;
            max-width: 100%;
            box-sizing: border-box;
        }

        h2 {
            text-align: center;
            color: #000000;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #090909;
        }

        input,
        select {
            width: 100%;
            padding: 12px;
            margin-bottom: 16px;
            box-sizing: border-box;
            border: 1px solid #cccccc;
            border-radius: 4px;
            font-size: 14px;
        }

        select {
            appearance: none;
            padding: 12px;
            background-color: #f9f9f9;
            border: 1px solid #cccccc;
            border-radius: 4px;
            position: relative;
        }

        select::after {
            content: '\25BC'; /* Unicode character for down arrow */
            font-size: 14px;
            color: #555555;
            position: absolute;
            top: 50%;
            right: 12px;
            transform: translateY(-50%);
            pointer-events: none;
        }

        button {
            background-color: #4caf50;
            color: #ffffff;
            padding: 12px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <div>
        <center><h2>Buy Fancy Number</h2></center>

        <!-- Your form elements -->
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
    
        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone" required>
    
        <label for="address">Address:</label>
        <input type="text" id="address" name="address" required>
    
        <label for="pincode">Pincode:</label>
        <input type="text" id="pincode" name="pincode" required>
    
        <label for="requestTypefancy">fancy number list1:</label>
        <select id="requestTypefancy" name="requestTypefancy" required>
            <option value="" disabled selected>Select which number you want</option>
            <option value="8111811810">8111811810</option>
            <option value="9995777919">9995777919 </option>
            <option value="selected">click here if  you select any number from another list</option>
        </select>
    
        <label for="telecomProviderfancy">fancy number list2</label>
        <select id="telecomProviderfancy" name="telecomProviderfancy" required>
            <option value="" disabled selected>Select which number you want</option>
            <option value="9995333919">9995333919</option>
            <option value="9946916916">9946916916</option>
            <option value="9072916916">9072916916</option>
            <option value="selected">click here if  you select any number from another list</option>
        </select>
    
        <center><button id="send-btn">buy now</button></center>
    </div>
    <script type="module" src="fancyno.js"></script>
</body>
</html>
